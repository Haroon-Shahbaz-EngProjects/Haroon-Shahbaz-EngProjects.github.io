      body {

      /* Header */
      header {
        background: #222;

        padding: 15px 40px;

      /* Main Content */
      .profile-section {

        flex-wrap: wrap;

      }

      .education {

      }

      .education ul {
        margin: 6px 0 0;
        padding-left: 20px;
      }

      /* Social icons */
      .social-links {

      }

      .social-links a {

        margin: 0 8px;
        font-size: 20px;
        color: #333;
        text-decoration: none;
      }

      .social-links a:hover {
        color: #2563eb;
      }

      /* Boxes */
      .learn-more {
        text-align: center;
        margin: 50px auto;
      }

      .learn-more h3 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .box-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .box-grid a {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px 24px;
        text-decoration: none;
        color: #222;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        transition: background 0.2s ease;
      }

      .box-grid a:hover {
        background: #f1f5f9;
      }

      .box-grid a.dark {
        background: #222;
        color: #fff;
      }

      .box-grid a.dark:hover {
        background: #444;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #555;
      }
